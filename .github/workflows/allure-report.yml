name: Run Allure Vitest Tests and Deploy Report

on:
  push:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install frontend dependencies
      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      # 4️⃣ Run Vitest tests and generate Allure results
      - name: Run Vitest tests
        working-directory: frontend
        run: npm run test:report

      # 5️⃣ Generate Allure HTML report
      - name: Generate Allure HTML report
        working-directory: frontend
        run: |
          npx allure generate ./allure-results --clean -o ./allure-report-html

      # 6️⃣ Deploy Allure report to GitHub Pages
      - name: Deploy Allure report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/allure-report-html
          publish_branch: gh-pages
          force_orphan: true

      # 7️⃣ Display live report URL in workflow summary
      - name: Show Allure Report URL
        run: |
          echo "## ✅ Allure Report Published" >> $GITHUB_STEP_SUMMARY
          echo "View the report here:" >> $GITHUB_STEP_SUMMARY
          echo "- [Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY
