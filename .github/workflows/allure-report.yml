name: Run tests and publish Allure report

on:
  push:
    branches: [main]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies (in frontend folder)
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --ignore-optional

      # 4. Run tests and generate Allure results
      - name: Run tests and generate allure results
        working-directory: frontend
        run: npm run test:report

      # 5. Generate Allure HTML report
      - name: Generate Allure HTML report
        working-directory: frontend
        run: npx allure generate ./allure-results --clean -o ./allure-report-html

      # 6. Deploy Allure report to GitHub Pages
      - name: Deploy Allure HTML report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: frontend/allure-report-html
