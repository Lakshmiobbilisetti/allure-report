name: Run Allure Vitest Tests and Deploy Report

on:
  push:
    branches: [main]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write

    defaults:
      run:
        working-directory: frontend # Everything runs inside frontend

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install frontend dependencies (ignore optional Rollup binaries)
      - name: Install dependencies
        run: npm ci --ignore-optional

      # 4️⃣ Run Vitest tests and generate Allure results
      - name: Run Vitest tests
        run: npm run test:report

      # 5️⃣ Generate Allure HTML report
      - name: Generate Allure HTML report
        run: |
          npx allure generate ./allure-results --clean -o ./allure-report-html

      # 6️⃣ Deploy Allure report to GitHub Pages (creates branch if missing)
      - name: Deploy Allure report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report-html
          publish_branch: gh-pages
          user_name: github-actions
          user_email: github-actions@github.com
          force_orphan: true # ensures gh-pages branch is created automatically

      # 7️⃣ Display live report URL in workflow summary
      - name: Show Allure Report URL
        run: |
          echo "## ✅ Allure Report Published" >> $GITHUB_STEP_SUMMARY
          echo "View the report here:" >> $GITHUB_STEP_SUMMARY
          echo "- [Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY
